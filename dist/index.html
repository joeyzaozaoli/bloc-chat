<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <!-- internal scripts -->
    <div class="index">
        <a>Bloc Chat</a>
        
        <!-- Home Controller -->
        <div ng-controller="HomeCtrl as home">
            <div class="home" ng-repeat="room in home.rooms">
                <li>{{room.$value}}</li>
            </div>
            <button ng-click="home.addRoom()">Click to Add Room</button>
        </div>
        
        <!-- Modal Controller -->
        <div ng-controller="ModalCtrl as modal">
        
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">I'm a modal!</h3>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">OK</button>
                    <button class="btn btn-warning">Cancel</button>
                </div>
            </script>
            
            <button class="btn btn-default" ng-click="modal.open()">Click for Modal</button>
        </div>
    </div>
    
    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script>
    var config = {
        apiKey: "AIzaSyBOHtvtMKXG3m3115b_b3flvAstrCg38NQ",
        authDomain: "bloc-chat-d1c22.firebaseapp.com",
        databaseURL: "https://bloc-chat-d1c22.firebaseio.com",
        storageBucket: "bloc-chat-d1c22.appspot.com",
        messagingSenderId: "302302143469"
    };
    firebase.initializeApp(config);
    </script>
    
    <!-- internal scripts -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
</body>
</html>
